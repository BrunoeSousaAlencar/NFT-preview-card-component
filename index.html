<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="conteudo">
            <div><img class="img-nft" src="images/image-equilibrium.jpg" alt="NFT"></div>

            <div class="conteudo-nft-nome">
                <h1>Equilibrium #3429</h1>
            </div>
            
            <div class="conteudo-texto">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="conteudo-nft-preco">
                <p class="moeda-0"> 
                    <img class="moeda" src="images/icon-ethereum.svg" alt="moeda"> 
                    0.041 ETH
                </p>
                <p class="dias">
                    <img class="relogio" src="images/icon-clock.svg" alt="relogio">
                    3 days left

                </p>
            </div>
            
            <div class="linha">

            </div>

            <div class="info-criador">
                <img class="foto-criador" src="images/image-avatar.png" alt="criador">
                <p class="nome-criador">Creation of <span>Jules Wyvern</span></p>
            </div>
            
        </div>

        <footer>
            <div class="referencias">
                Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a class="links" target="_blank" href="https://github.com/BrunoeSousaAlencar">Bruno e Sousa Alencar</a>.
            </div>
        </footer>
        
    </main>
</body>
</html>
